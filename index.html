<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Ball</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            text-align: center;
            background: #1a1a2e;
            border-radius: 24px;
            padding: 48px 56px;
            border: 1px solid rgba(255, 215, 0, 0.15);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.05);
        }
        .icon {
            font-size: 72px;
            margin-bottom: 16px;
        }
        h1 {
            color: #ffd700;
            font-size: 36px;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #888;
            font-size: 15px;
            margin-bottom: 36px;
        }
        .links {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        .links a {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            transition: background 0.2s;
        }
        .links a:hover {
            background: rgba(255, 215, 0, 0.12);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">&#x26BD;</div>
        <h1>Tap Ball</h1>
        <p class="subtitle">Two-player tap battle game</p>
        <div class="links">
